            var nama_file = $("#nama_file").val();
            $.ajax({
                type: 'POST',
                url: '/getdata',
                data: {
                    _token: "{{ csrf_token() }}",
                    nama_file: nama_file
                },
                cache: false,
                success: function(respond) {
                    $("#loadtable").html(respond);
                }
            });
        });
    });
</script>
